<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../elements/todo-list.html">
<link rel="import" href="../../elements/todo-input.html">

<dom-module id="polymer-todo-app">
  <template>
    <todo-input todos="{{todos}}"></todo-input>
    <todo-list todos="{{todos}}"></todo-list>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PolymerTodoApp extends Polymer.Element {
      static get is () { return 'polymer-todo-app' }
      static get properties () {
        return {
          todos: {
            type: Array,
            notify: true,
            value(){return []}
          }
        }
      }
    }

    window.customElements.define(PolymerTodoApp.is, PolymerTodoApp)
  </script>
</dom-module>
